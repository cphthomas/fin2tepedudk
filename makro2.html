                              <!-- 2.1 -->
                              <div class="question"
                                   data-question="Hvordan opgøres bruttoværditilvæksten (BVT)?"
                                   data-answer="2"
                                   data-explanation="Bruttoværditilvæksten beregnes som:<br><br>
                                        Samlet produktionsværdi<br>
                                        - Forbrug i produktionen<br>
                                        = Bruttoværditilvækst (BVT)<br><br>
                                        Dette viser den værdiforøgelse, der sker ved forarbejdning af råvarer. BVT er samtidig det beløb, der er til rådighed for virksomheden til at betale:<br>
                                        • Løn til ansatte<br>
                                        • Forbrug af fast realkapital<br>
                                        • Udbytte til ejerne<br><br>
                                        <a href='https://chat.openai.com'
                                           class='effectLinks'
                                           data-replace='ChatGPT: Forklar hvordan bruttoværditilvækst beregnes og hvad den viser'
                                           target='_blank'>
                                             <span>ChatGPT prompt: 'Forklar hvordan bruttoværditilvækst beregnes og hvad den viser'</span>
                                        </a>
                                        <br>
                                        <br>
                                        <a href='https://claude.ai'
                                           class='effectLinks'
                                           data-replace='Claude: Hvad er bruttoværditilvækst og hvordan beregnes den?'
                                           target='_blank'>
                                             <span>Claude prompt: 'Hvad er bruttoværditilvækst og hvordan beregnes den?'</span>
                                        </a>">
                                   <div class="option"
                                        data-option="Som summen af alle råvareindkøb"></div>
                                   <div class="option"
                                        data-option="Som den samlede omsætning"></div>
                                   <div class="option"
                                        data-option="Som produktionsværdi minus forbrug i produktionen"></div>
                                   <div class="option"
                                        data-option="Som årets profit plus skatter"></div>
                              </div>

                              <!-- 2.2 -->
                              <div class="question"
                                   data-question="Hvad er forskellen mellem BNP og BVT?"
                                   data-answer="1"
                                   data-explanation="Forskellen mellem BNP og BVT er:<br><br>
                                        Bruttoværditilvækst (BVT)<br>
                                        + Produktskatter<br>
                                        - Produkttilskud<br>
                                        = Bruttonationalprodukt (BNP)<br><br>
                                        BNP er altså målt i markedspriser (det forbrugerne betaler), mens BVT er målt i basispriser (det producenterne modtager).<br><br>
                                        <a href='https://chat.openai.com'
                                           class='effectLinks'
                                           data-replace='ChatGPT: Hvad er forskellen mellem BNP og BVT, og hvordan hænger de sammen?'
                                           target='_blank'>
                                             <span>ChatGPT prompt: 'Hvad er forskellen mellem BNP og BVT, og hvordan hænger de sammen?'</span>
                                        </a>
                                        <br>
                                        <br>
                                        <a href='https://claude.ai'
                                           class='effectLinks'
                                           data-replace='Claude: Forklar forskellen på bruttonationalprodukt og bruttoværditilvækst'
                                           target='_blank'>
                                             <span>Claude prompt: 'Forklar forskellen på bruttonationalprodukt og bruttoværditilvækst'</span>
                                        </a>">
                                   <div class="option"
                                        data-option="Der er ingen forskel"></div>
                                   <div class="option"
                                        data-option="BNP inkluderer produktskatter minus produkttilskud i forhold til BVT">
                                   </div>
                                   <div class="option"
                                        data-option="BNP måles kun i faste priser"></div>
                                   <div class="option"
                                        data-option="BVT omfatter kun private virksomheder"></div>
                              </div>

                                        TILGANG:<br>
                                        • Produktion (BNP)<br>
                                        • Import<br><br>
                                        ANVENDELSE:<br>
                                        • Forbrug (privat og offentligt)<br>
                                        • Investeringer<br>
                                        • Eksport<br><br>
                                        Den sikrer dermed balance mellem tilgang og anvendelse af varer og tjenester i økonomien.<br><br>
                                        <a href='https://chat.openai.com'
                                           class='effectLinks'
                                           data-replace='ChatGPT: Hvad er forsyningsbalancen og hvad viser den om økonomien?'
                                           target='_blank'>

                                        </a>

                                           target='_blank'>

                                        </a>">

                                   </div>

                                        = Bruttonationalindkomst (BNI)<br>
                                        + Gaver og overførsler fra udland<br>
                                        - Gaver og overførsler til udland<br>

                                        • At adskille pris- og mængdeændringer i den økonomiske udvikling<br><br>
                                        Fastprisberegninger er derfor centrale for at kunne vurdere den reale økonomiske vækst.<br><br>

                                        • Den samlede indkomst til aflønning af produktionsfaktorerne<br>

                                        I 2021 fordelte BFI sig således:<br>

                                        • 22% til nettooverskud og blandet indkomst<br>
